<div class="p-fluid">
    <form [formGroup]="companyForm">
        <div class="row d-flex">
            <div class="field">
                <label for="name">Nom de l'entreprise</label>
                <input pInputText id="name" formControlName="name"/>
            </div>
            <div class="field">
                <label for="city">Ville</label>
                <input pInputText id="city" formControlName="city"/>
            </div>
            <div class="field">
                <label for="activity">Activité</label>
                <input pInputText id="activity" formControlName="activity"/>
            </div>
            <div class="field">
                <label for="address">Address</label>
                <input pInputText id="address" formControlName="address"/>
            </div>
        <!--    <div class="field">
                <label for="account_id">Account ID</label>
                <input pInputText id="account_id" formControlName="account_id"/>
            </div>-->

           <!-- <div class="field">
                <label for="logo">Logo</label>
                <input pInputText id="logo" formControlName="logo"/>
            </div>-->
            <div class="field">
                <label>Type d'entreprise</label>
                <p-dropdown
                    [options]="typeCompanies"
                    formControlName="companie_type_id"
                    optionLabel="label"
                    [filter]="true"
                    filterBy="label"
                    [showClear]="true"
                    placeholder="Sélectionner le type d'entreprise"
                >
                </p-dropdown>
            </div>





            <div class="field">
                <label for="description">Description</label>
                <input pInputTextarea  id="description" formControlName="description"/>
            </div>
        </div>
        <div class="footer d-flex">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"></button>
            <button pButton pRipple label="Save" (click)="selectedDataset?updateCompany():createCompany()" type="submit" icon="pi pi-check" class="p-button-text"></button>
        </div>
    </form>
</div>
